<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Google Task</title>
</head>
<body>
  <div class="main-container">
    <div class="mail-images-container">
        <a href="mailto:krishikes605@gmail.com" target="_blank" class="gmail">Gmail</a>
        <a href="https://ionic.io/ionicons" target="_blank" class="image">Images</a>
        <ion-icon name="flask" class="flask-icon"></ion-icon>
        <ion-icon name="apps" class="apps-icon"></ion-icon>
        <ion-icon name="mail-unread-outline" class="mail-icon"></ion-icon>
    </div>

    <div class="google-container">
        <img src="google_logo.svg" alt="google-img" class="google-img">

      <div class="search-container">
          <ion-icon name="search-outline" class="search-icon"></ion-icon>
        <input type="text" name="google" placeholder="Search Google or type a URL">
        <img src="mic.svg" alt="mic-image" class="mic">
        <img src="camera.svg" alt="camera-image" class="camera">
      </div>
        <div class="plus-container">
          <ion-icon name="add" class="plus-icon"></ion-icon>
        <p class="add-content">Add Shortcut</p>
      </div>
    </div>




  </div>


  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
